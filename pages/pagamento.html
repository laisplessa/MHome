    <div class="titulo">PAGAMENTO</div>

    <div class="box">
      <div class ="dados">DADOS DO CARTÃO</div>
      <div class="numero">
        <div class="inputBox">
          <input type="text" required="required" placeholder="Número do cartão" maxlength="19" ></div></div>
      <div class="nomecartao">
        <div class="inputBox"> 
          <input type="text" required="required" placeholder="Nome do cartão"></div></div>

          <input type="text" required="required" placeholder="Data de validade" maxlength="5"></div></div>
      <div class="cvc">
        <div class="inputBox"> 
          <input type="text" required="required" placeholder="Código CVC" maxlength="3"></div></div>
     
          <div class ="textoparcelas">Parcelamento
          <select class="parcelas">
            <option value="1x" selected="selected" >1x s/ juros</option>

            <option value="11x">11x s/ juros</option>
            <option value="12x">12x s/ juros</option>

      </div>

      <button> Finalizar reserva</button>
