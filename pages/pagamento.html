<body>
  <header>
    <div class="navbar">
        <div class="logoimagem"> 
            <img src="https://i.pinimg.com/originals/8b/5c/e9/8b5ce93cf536a710ccec51ef0bdf46e9.png" alt="Logo MHome" width="25%" height="25%">

    <div class="dropdown_menu">
        <li><a href="hero">Início</a></li>

<!-- titulo "Pagamento" -->
    <!-- <div class="titulo">PAGAMENTO</div> -->


<!-- box com as caixas de texto e as parcelas -->    
    <div class="box">
      <div class ="dados">Dados do cartão</div>

      



      <form class="form" action="/login" method="post">
        <div class="input-caixausuario">
          <label for="username">Usuário</label>
          <input type="text" name="username" id="username" placeholder="">
        </div>
      <div class="nomecartao">
        <div class="inputBox"> 
          <input type="text" required="required" placeholder="Nome do cartão"></div></div>
      <div class="validade">
        <div class="inputBox"> 
          <input type="text" required="required" placeholder="Data de validade" maxlength="5"></div></div>
      <div class="cvc">
        <div class="inputBox"> 
          <input type="text" required="required" placeholder="Código CVC" maxlength="3"></div></div>
     
          <div class ="textoparcelas">Parcelamento
          <select class="parcelas">
            <option value="1x" selected="selected" >1x s/ juros</option>
            <option value="2x" >2x s/ juros</option>
            <option value="3x" >3x s/ juros</option>
            <option value="4x" >4x s/ juros</option>
            <option value="5x" >5x s/ juros</option>
            <option value="6x" >6x s/ juros</option>
            <option value="7x" >7x s/ juros</option>
            <option value="8x" >8x s/ juros</option>
            <option value="9x" >9x s/ juros</option>
            <option value="10x">10x s/ juros</option>
            <option value="11x">11x s/ juros</option>
            <option value="12x">12x s/ juros</option>
            <option value="13x">13x s/ juros</option>
        </select>
      </div>


<!-- Botão finalizar reserva -->     
      <button> Finalizar reserva</button>


    </div>
  
</body>
