<!--Wrapper é a div pai que emgloba os elementos do formulário-->
  <div class="wrapper">
    <h2>Cadastro</h2>
    <form action="/cadastro" method="post">
      <div class="input-box">
        <input type="text" name="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="input-box">
        <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
      </div>
      <div class="input-box">
        <input type="text" name="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="input-box">
        <input type="text" name="cpf" placeholder="Digite seu CPF" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Digite sua senha" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirme sua senha" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>Eu aceito todos os termos & condições</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Registre-se agora">
      </div>
      <div class="text">
        <h3>Já tem uma conta? <a href="login.html">Faça Login</a></h3>
      </div>
    </form>
  </div>
