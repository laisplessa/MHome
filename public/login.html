<!-- div pra caixa de login, input de usuário e senha e pro titulo "Login" -->
<body>
  <div class="form-caixa">
    <p class="titulo">Login</p>
    
  
    <form class="form" action="/login" method="post">
      <div class="input-caixausuario">
        <label for="username">Usuário</label>
        <input type="text" name="username" id="username" placeholder="">
      </div>


      <div class="input-caixausuario">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="">
        
        
        <div class="esqueciasenha">
          <a rel="noopener noreferrer" href="esqueciasenha.html">Esqueceu a senha?</a>
        </div>
      </div>
      
<!-- botão de entrar -->      
      <button type="submit" class="entrar1">Entrar</button>
    </form>
    
<!-- div texto e linha -->    
    <div class="contasocial">
      <div class="linha"></div>
      <p class="mensagem">Entre com suas contas sociais</p>
      <div class="linha"></div>
    </div>


<!-- div icones das redes sociais -->
    <div class="icones-sociais">
      <button aria-label="Log in with Google" class="icone">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">

        </svg>
      </button>
      <button aria-label="Log in with Twitter" class="icone">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
